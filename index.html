	<script src="main.js"></script>

	<script>

        // Shade
		const shade = new ColorChart.Shade('#1a26ff');

        shade.generates(50).render();
        shade.generates(70).render();
        shade.reset().generate(50).render();
        shade.reset().generate(30).render();
        shade.reset().generate(90).render();

        // Tint
		const tint = new ColorChart.Tint('#e91e63');
        //
		tint.generates(100).render();
		tint.reset().generate().render();
        tint.reset().generate(80).render();
	</script>
